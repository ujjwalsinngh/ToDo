<!DOCTYPE html>
<html>

<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="todo1style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="main">

		<div class="card">

			<div class="header">
				<input type="text" id="searchBox" name="newTask" placeholder="Type your todo list">
				<button id="submit" onclick="submit()"><i class="fa-solid fa-plus"></i></button>
			</div>

			<div id="lower-header">
				<span id="check">//</span>
				<span>Complete all tasks</span>
				<span id="lower_header_text">Clear Completed</span>
			</div>

			<!-- <div id="middle">---------</div> -->

			<div id="list">
				<ul id="taskList"></ul>
			</div>

			<div class="footer">

				<!-- used <span>(inline) instead of <div>(block) to make container inline -->
				<span id="footer_stats">
					<span id="length">0</span>
					<span id="footer_stats_text">tasks left</span>
				</span>

				<span id="footer_filters">
					<span id="all">All</span>
					<span id="uncomplete">Uncomplete</span>
					<span id="completed">Completed</span>
				</span>

			</div>
		</div>
	</div>



	<script type="text/javascript" src="todo.js"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

</body>

</html>
